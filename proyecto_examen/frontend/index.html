<!DOCTYPE html>
<html>
    <head>
        <title>Gestor de estudiantes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css7card">
        <!--<link rel="stylesheet" href="style.css"> -->
    </head>
    <body class="container mt-5" data-bs-theme="dark">
        <div class="d-flex justify-content-end mb-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="toggleTheme" checked>
                <label class="form-check-label small" for="toggleTheme" id="toggleLabel">Modo Oscuro</label>
            </div>
        </div>
        <div class="card shadow-lg mb-5">
            <div class="card-header bg-primary text-white text-center">
                <h1 class="mb-0">
                    <i class="bi bi-tools"></i>
                    CONTROL DE REGISTRO VEHICULAR
                </h1>
            </div>
            <div class="card-body">
                <form id="formulario" class="row g-3 mb-4">
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Modelo de Vehiculo">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="nombre" name="name" placeholder="Numero VIM ">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Año de Fabricacion">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="genero" name="Tipo">
                            <option value="Auto">Auto</option>
                            <option value="Camioneta">Camioneta</option>
                        </select>
                    </div>
                    <div class="col-md-4 offset-md-8">
                        <h5 class="mb-3">Datos propietario</h5>
                        <div class="mb-2">
                            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Nombre">
                        </div>
                        <div>
                            <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Telefono">
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" id="btn_guardar">Guardar</button>
                        <button type="button" class="btn btn-secondary" id="btn_cancelar">Cancelar</button>
                    </div>
                </form>

                <h4 class="mt-4 mb-2 text-center">
                    Lista de Vehículos Registrados
                </h4>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Número VIM</th>
                            <th>Año de Fabricación</th>
                            <th>Tipo</th>
                            <th>Nombre Propietario</th>
                            <th>Teléfono</th>
                        </tr>
                    </thead>
                    <tbody id="tabla_estudiantes">
                        <!-- Aquí se agregan los estudiantes -->
                    </tbody>
                </table>

                <div id="ultimo_registro" class="alert alert-success mt-4" style="display:none;">
                    <h5 class="mb-2">Último vehículo registrado</h5>
                    <ul id="datos_ultimo_registro" class="mb-0"></ul>
                </div>
            </div>
        </div>
        
    </body>
    
    <script src="app.js"></script>
    <script>
        const toggle = document.getElementById('toggleTheme');
        const label = document.getElementById('toggleLabel');
        const body = document.body;

        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                body.setAttribute('data-bs-theme', 'dark');
                label.textContent = 'Modo Oscuro';
            } else {
                body.setAttribute('data-bs-theme', 'light');
                label.textContent = 'Modo Claro';
            }
        });
    </script>
</html>
